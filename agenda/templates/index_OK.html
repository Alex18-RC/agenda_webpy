$def with(personas=[])
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Personas</title>
</head>
<body>
    <h1>Listado de Personas</h1>
    <a href="/insertar">Insertar nueva persona</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody>
            $for persona in personas:
                <tr>
                    <td>$persona[0]</td>
                    <td>$persona[1]</td>
                    <td>$persona[2]</td>
                    <td><a href="/detalle/$persona[0]">Ver detalle</a></td>
                </tr>
        </tbody>
    </table>
</body>
</html>
