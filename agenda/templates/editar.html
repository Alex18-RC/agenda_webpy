$def with (respuesta={})
$persona = respuesta.get("persona", {})

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Persona</title>
</head>
<body>
    <h1>Editar Persona</h1>

    $if respuesta.get("error"):
        <p style="color:red;">$respuesta["error"]</p>

    $if persona:
        <form method="POST" action="/editar/$persona['id']">
            <label>Nombre:</label><br>
            <input type="text" name="nombre" value="$persona['nombre']" required><br><br>

            <label>Email:</label><br>
            <input type="email" name="email" value="$persona['email']" required><br><br>

            <input type="submit" value="Guardar Cambios">
        </form>
    $else:
        <p>Persona no encontrada.</p>

    <br>
    <a href="/">Volver al listado</a>
</body>
</html>
