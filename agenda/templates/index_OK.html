$def with (personas)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Personas - Listado</title>
</head>
<body>
    <h1>Listado de Personas</h1>
    <a href="/insertar">Insertar nueva persona</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        $for p in personas:
            <tr>
                <td>$p['id_persona']</td>
                <td>$p['nombre']</td>
                <td>$p['email']</td>
                <td>
                    <a href="/detalle/$p['id_persona']">Detalle</a> |
                    <a href="/editar/$p['id_persona']">Editar</a> |
                    <a href="/borrar/$p['id_persona']">Borrar</a>
                </td>
            </tr>
        $else:
            <tr><td colspan="4">No hay personas registradas</td></tr>
        </tbody>
    </table>
</body>
</html>
