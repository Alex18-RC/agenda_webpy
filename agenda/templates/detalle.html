$def with (respuesta={})

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Persona</title>
</head>
<body>
    <h1>Detalle de Persona</h1>

    $if respuesta['error']:
        <p style="color:red;"><strong>$respuesta['error']</strong></p>
    $else:
        <ul>
            <li><strong>ID:</strong> $respuesta['persona']['id']</li>
            <li><strong>Nombre:</strong> $respuesta['persona']['nombre']</li>
            <li><strong>Email:</strong> $respuesta['persona']['email']</li>
        </ul>

    <a href="/">Volver al listado</a>
</body>
</html>
